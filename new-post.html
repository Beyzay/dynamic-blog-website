<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/new-post.js" defer></script>
</head>
<body>
    <main>
        <div class="container my-5">
            <div class="row text-center">
                <div class="col-12">
                    <h1>Add New Post</h1>
                </div>
            </div>

            <!-- Add New Post Form -->
            <div class="row my-4">
                <div class="col-12 col-md-8 mx-auto">
                    <form id="post-form" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <div class="alert alert-danger d-none small py-0 mb-1" id="post-title-err-msg" role="alert">Please enter a post title.</div>
                            <input type="text" name="post-title" class="form-control" id="post-title" placeholder="Post Title" aria-label="Post Title">
                        </div>

                        <div class="mb-3">
                            <div class="alert alert-danger d-none small py-0 mb-1" id="post-content-err-msg" role="alert">Please enter post content.</div>
                            <textarea name="post-content" class="form-control" id="post-content" rows="6" placeholder="Post Content" aria-label="Post Content"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <input type="file" name="post-image" class="form-control img-fluid" id="post-image" accept="image/*" alt="Responsive post image" aria-label="Post Image">
                        </div>

                        <button type="submit" class="btn btn-primary w-100" id="post-add-btn">Add Post</button>
                    </form>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
